<body>
<h1>Margin Collapse</h1>
<h3>Ways of avoiding it:</h3>
<ul>
    <li>Padding</li>
    <li>Border</li>
    <li>Any of the overflows(except of visible)</li>
    <li><i>float: left/right</i></li>
    <li><i>position: absolute</i></li>
    <li><i>display: inline-block</i></li>
</ul>

<div class="red">
    <div class="orange">
        <div class="yellow">
            <div class="green">
                <div class="blue">
                    <div class="purple">Collapsed</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="padding red">
    <div class="padding orange">
        <div class="padding yellow">
            <div class="padding green">
                <div class="padding blue">
                    <div class="padding purple">Not Collapsed</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
